# =========
# GIST-SYNC
# =========

name: 'Gist-Sync'
description: 'Sync files from your repo to gists'
author: 'Shresht7'

branding:
  icon: code
  color: white

# Inputs
# ======

inputs:

  # Dry-run toggle
  # --------------

  dryrun:
    description: 'Dry-run toggle. Gist-Sync will not make any actual changes if true (default: true)'
    default: true

  # File-Gist map
  # -------------

  gists:
    description: 'File containing the array of fileNames and corresponding Gist IDs'
    default: 'gists.yaml'

# Runs
# ====

runs:
  using: 'node16'
  main: 'dist/index.js'